<div class="dashRight">
<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3" id="clientListing">    
	<h3 class="clientHead">List of Clients</h3>
    <ul class="clientList">
    	<li>
    		<input type="radio" class="formCheck" name="client1" id="fCheck1" />
    		<label for="fCheck1">Terrance Emigh</label>
    		<div class="check"></div>
    	</li>
    	<li>
    		<input type="radio" class="formCheck" name="client1" id="fCheck2" />
    		<label for="fCheck2">Rolanda Hillyer</label>
    		<div class="check"></div>
    	</li>
    	<li>
    		<input type="radio" class="formCheck" name="client1" id="fCheck3" />
    		<label for="fCheck3">Gertrud Lainez</label>
    		<div class="check"></div>
    	</li>
    </ul>	
</div>

<div class="col-xs-12 RfpRfqNone text-center">
  <label id="myModalLabel">RFP/RFQ Required for Terrance Emigh?</label>
  <div class="btn-group text-center">
    <button class="btn btn-primary serviceBtn  default-radius" id="requireYes" data-dismiss="modal" aria-hidden="true">Yes</button>
    <button class="btn btn-primary default-radius" id="requireNo" data-dismiss="modal" aria-hidden="true">No</button>
  </div>
</div>

<div class="col-xs-12" id="prepareRFP">
	<ol class="breadcrumb">
	  <li>Client Management</li>
	  <li class="active" id="gotoListY">Client List</li>
	</ol>
	<h3 class="clientHead text-center">Prepare RFP</h3>
	<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
		<div class="form-group">
			<input type="text" placeholder="Name" name="Name" class="form-control common-control" required /> 
			<span class="login-icon"><img src="img/home.png" alt="home icon"></span>
		</div>
		<div class="form-group">
			<input type="email" placeholder="Email" name="Email" class="form-control common-control" required /> 
			<span class="login-icon"><img src="img/type.png" alt="home icon"></span>
		</div>
		<div class="form-group">
			<input type="text" placeholder="Location" name="Location" class="form-control common-control" required /> 
			<span class="login-icon"><img src="img/pod.png" alt="home icon"></span>
		</div>
		<div class="form-group">
			<input id="input-iconic" name="input-iconic[]" type="file" multiple class="file-loading">
		</div>

		<div class="col-xs-12 nopadding">
			<button class="btn btn-primary login-btn pull-right default-radius">Submit</button>
		</div>
	</div>
</div>

<div class="col-xs-12" id="FinanceOffer">
	<ol class="breadcrumb">
	  <li>Client Management</li>
	  <li class="active" id="gotoListN">Client List</li>
	</ol>
	<h3 class="clientHead text-center">Create Financial Offer</h3>
	<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
		<div class="form-group">
			<input type="text" placeholder="Name" name="Name" class="form-control common-control" required /> 
			<span class="login-icon"><img src="img/home.png" alt="home icon"></span>
		</div>
		<div class="form-group">
			<input type="email" placeholder="Email" name="Email" class="form-control common-control" required /> 
			<span class="login-icon"><img src="img/type.png" alt="home icon"></span>
		</div>
		<div class="form-group">
			<input type="text" placeholder="Location" name="Location" class="form-control common-control" required /> 
			<span class="login-icon"><img src="img/pod.png" alt="home icon"></span>
		</div>
		<div class="col-xs-12 nopadding">
			<button class="btn btn-primary login-btn pull-right default-radius">Submit</button>
		</div>
	</div>
</div>

</div>
