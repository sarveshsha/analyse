<div>
	<div class="form-group">
	<label for="code">Select Region<sup class="danger-color">*</sup></label>
				<select class="form-control select-type common-control"
					uib-popover="Asset Region " popover-trigger="'mouseenter'" name="region"
					 title="Region"
					ng-model = "updateAsset.pentaBaseZone.pentaBaseRegion.pentaBaseRegionName"
					ng-change = "onRegionChange(updateAsset.pentaBaseZone.pentaBaseRegion.pentaBaseRegionName)"
					 ng-required">
					<option
					ng-selected = "region.pentaBaseRegionName == updateAsset.pentaBaseZone.pentaBaseRegion.pentaBaseRegionName"
					 ng-repeat = "region in regionList"  >{{region.pentaBaseRegionName}}</option>
				</select>
</div>
	
	<div class="form-group">
		<label for="code">Select Zone</label>
		 <select
		 ng-disabled = "zoneUpdateDisabled"
			class="form-control common-control select-type" uib-popover="Zone "
			popover-trigger="'mouseenter'" name="zone"
			ng-change = "onZoneChange()"
			ng-model="updateAsset.pentaBaseZone.pentaBaseName">
			<option 
			ng-repeat="zone in regionZoneList"  ng-selected="zone.pentaBaseZone.pentaBaseName == updateAsset.pentaBaseZone.pentaBaseName">{{zone.pentaBaseName}}</option> 
		</select> <small style="color: red;">{{zoneUpdateNotFound}}</small>
	</div>
	<div class="form-group">
		<label for="code">Pod</label> <input type="text"
			ng-disabled="podUpdateDisabled"
			 placeholder="pod" name="pod" maxlength="40"
			uib-popover="Pod " popover-trigger="'mouseenter'"
			ng-model="updateAsset.pentaBasePod.pentaBasePodName"
			class="form-control common-control"
			ng-pattern="/^[a-zA-Z][a-zA-Z0-9-\s]+$/" />
	</div>
	<div class="commonValidate"
		ng-show="updateAssetForm.pod.$error.pattern">
		<strong>Field must start with an alphabet (character limit :
			2-40) and special Characters are not allowed.!</strong>
	</div>
	<!-- Add new field for updateAsset Area -->
	<div class="form-group">
		<label for="code">Area</label> <input type="text"
			placeholder="Area" name="area" maxlength="50" uib-popover="Area "
			popover-trigger="'mouseenter'"
			ng-model="updateAsset.pentaBaseArea"
			ng-pattern="/^[a-zA-Z][a-zA-Z0-9-\s]+$/"
			class="form-control common-control" />
	</div>
	<div class="commonValidate"
		ng-show="updateAssetForm.area.$error.pattern">
		<strong>Field must start with an alphabet (character limit :
			2-40) and special Characters are not allowed.!</strong>
	</div>
	<!-- End Area Field -->


	<div class="col-xs-12 nopadding">
		<div id="wizard-navigation-container">
			<button ng-disabled="currentStep <= 1"
				class="login-btn pull-left nextBtn default-radius" name="previous"
				type="button"
				ng-click="gotoStep(currentStep - 1)">
				Previous</button>
			<button ng-disabled="currentStep >= steps.length"
				class="login-btn pull-right nextBtn default-radius" name="next"
				type="button"
				ng-click="gotoStep(currentStep + 1)">
				Next</button>
			<!-- ng-disabled="currentStep != steps.length" -->
		</div>
	</div>
